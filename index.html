<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMI Calculator</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body class="bg-light d-flex align-items-center vh-100">

    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-6 col-lg-5">
                <div class="card shadow-lg">
                    <div class="card-header text-center bg-primary text-white">
                        <h4>BMI Calculator</h4>
                    </div>
                    <div class="card-body">
                        <form onsubmit="return false" class="d-flex flex-column gap-3">
                            <div class="mb-3">
                                <label for="weight" class="form-label">Weight (kg):</label>
                                <input type="number" id="weight" class="form-control" placeholder="Enter weight" required>
                            </div>
                            <div class="mb-3">
                                <label for="height" class="form-label">Height (ft):</label>
                                <input type="number" id="height" class="form-control" placeholder="Enter height" required>
                            </div>
                            <div class="mb-3">
                                <label for="bmiValue" class="form-label">BMI Value:</label>
                                <input type="text" id="bmiValue" class="form-control" readonly>
                            </div>
                            <button class="btn btn-success w-100" onclick="getBmiValue()">Check BMI</button>
                        </form>
                    </div>
                    <div class="card-footer text-center fw-bold" id="msg">A Healthy BMI Range: 19 - 25</div>
                </div>
            </div>
        </div>
    </div>

    <script src="app.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
